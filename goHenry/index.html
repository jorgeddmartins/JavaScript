<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>GoHenry Slide show</title>

	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	  <link rel="stylesheet" href="assets/css/style.css" />
	  
	  <script src='assets/js/jquery-min.js'></script>
	  <script src='assets/js/main.js'></script>
	</head>
	<body>
		
		<section>
			<div id="slideContainer1" class="slideContainer slidetop"></div>
			<div class="btn_Stage">
				<button class="arrow prev fas"></button>
				<button class="arrow next fas"></button>
			</div>
		</section>
		
		<section>
			<div id="slideContainer2" class="slideContainer slidebottom"></div>
			<div class="btn_Stage">
				<button class="arrow prev2 fas"></button>
				<button class="arrow next2 fas"></button>
			</div>
		</section>
		
	</body>
</html>
